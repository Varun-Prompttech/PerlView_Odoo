[options]
; Odoo 18 Development Configuration File
; ------------------------------------------------------------------------------
; Inherits settings from odoo.conf potentially, but Odoo config files don't strictly "inherit" 
; in the OOP sense. We redefine keys here for dev mode usage or use this file specifically.
; Usage: ./odoo-bin -c config/odoo.dev.conf

; Include common settings (manual copy since include is not standard ini feature for Odoo)
addons_path = /home/prompttech/.gemini/antigravity/scratch/Perl_View_Odoo/odoo18/odoo/addons,/home/prompttech/.gemini/antigravity/scratch/Perl_View_Odoo/odoo18/enterprise,/home/prompttech/.gemini/antigravity/scratch/Perl_View_Odoo/odoo18/addons/custom,/home/prompttech/.gemini/antigravity/scratch/Perl_View_Odoo/odoo18/addons/third_party
admin_passwd = admin

; Developer Settings
dev_mode = all
workers = 0
limit_time_cpu = 0
limit_time_real = 0
limit_memory_hard = 0
limit_memory_soft = 0

; Logging
logfile = False
log_level = info
log_handler = :INFO,werkzeug:WARNING

; Database
db_host = False
db_port = False
db_user = prompttech
db_password = False
db_name = perlview_odoo18
http_port = 8070
data_dir = /home/prompttech/.gemini/antigravity/scratch/Perl_View_Odoo/odoo18/filestore
