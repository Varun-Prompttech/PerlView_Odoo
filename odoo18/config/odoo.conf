[options]
; Odoo 18 Configuration File
; ------------------------------------------------------------------------------
; This file contains production-safe defaults.
; For development settings, use odoo.dev.conf which inherits from this file.

; Database
admin_passwd = admin
db_host = False
db_port = False
db_user = prompttech
db_password = False

; Addons Path
; Order: Community -> Enterprise -> Third Party -> Custom
; Note: Paths are relative to the workspace root when running via start_odoo.sh
; Addons Path
; Order: Community -> Enterprise -> Third Party -> Custom
; Note: Paths are relative to the workspace root when running via start_odoo.sh
addons_path = odoo18/odoo/addons, odoo18/enterprise, odoo18/addons

; Server Settings
data_dir = /opt/odoo/PerlView_Test/odoo18/filestore
; logfile = logs/odoo.log
http_port = 8074
db_name = perlview_odoo18
log_level = info
workers = 4
users = 
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
proxy_mode = True
without_demo = True
